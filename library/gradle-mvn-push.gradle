apply plugin: 'maven'
apply plugin: 'signing'

publishing {
    repositories {
        maven {
            name = "MavenCentral"
            val releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            val snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
            url = getVersion().toString().endsWith("SNAPSHOT") ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = MAVEN_UPLOAD_USER
                password = MAVEN_UPLOAD_PWD
            }
        }
    }
    publications {
        create(type: MavenPublication, name: "mavenJava") {
            from(components["java"])
            artifact(tasks["androidSourcesJar"])
            artifact(tasks["androidJavadocsJar"])

            pom {
                name = POM_NAME
                description = POM_DESCRIPTION
                url = POM_URL
                licenses {
                    license {
                        name = POM_LICENCE_NAME
                        url = POM_LICENCE_URL
                    }
                }
                developers {
                    developer {
                        id = POM_DEVELOPER_ID
                        name = POM_DEVELOPER_NAME
                    }
                }
                scm {
                    connection = POM_SCM_CONNECTION
                    developerConnection = POM_SCM_DEV_CONNECTION
                    url = POM_SCM_URL
                }

            }
        }
    }
}

signing {
    val key = project.hasProperty("PGP_SIGNING_KEY") ? project.PGP_SIGNING_KEY : ""
    val pwd = project.hasProperty("PGP_SIGNING_PASSWORD") ? project.PGP_SIGNING_PASSWORD : ""

    useInMemoryPgpKeys(key, pwd)
    sign(publishing.publications["mavenJava"])
}